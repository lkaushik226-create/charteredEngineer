                    </div>
                    <button onClick={() => setShowModal(true)} style={{ background: 'var(--secondary)', color: 'var(--primary)', border: 'none', padding: '14px 32px', borderRadius: '6px', fontWeight: 600, cursor: 'pointer', fontSize: '16px' }}>Send Enquiry</button>
                </div>
            </div>
        );
        
        const JobsPage = () => (
            <div style={{ background: 'white', minHeight: '100vh', padding: '80px 24px' }}>
                <div style={{ maxWidth: '1280px', margin: '0 auto' }}>
                    <h1 style={{ fontSize: '42px', marginBottom: '48px', textAlign: 'center', color: 'var(--primary)' }}>Jobs & Careers</h1>
                    {DATA.jobs.filter(j => j.enabled).map(j => (
                        <div key={j.id} style={{ background: 'var(--bg-light)', borderRadius: '12px', padding: '32px', marginBottom: '24px', border: '1px solid #E1E8ED' }}>
                            <h3 style={{ fontSize: '24px', marginBottom: '12px', color: 'var(--primary)' }}>{j.title}</h3>
                            <p style={{ color: '#636E72', marginBottom: '8px' }}>üìç {j.location}</p>
                            <p style={{ color: '#636E72' }}>üíº {j.exp}</p>
                        </div>
                    ))}
                </div>
            </div>
        );
        
        const NewsPage = () => (
            <div style={{ background: 'white', minHeight: '100vh', padding: '80px 24px' }}>
                <div style={{ maxWidth: '1280px', margin: '0 auto' }}>
                    <h1 style={{ fontSize: '42px', marginBottom: '48px', textAlign: 'center', color: 'var(--primary)' }}>News & Updates</h1>
                    {DATA.news.filter(n => n.enabled).map(n => (
                        <div key={n.id} style={{ background: 'var(--bg-light)', borderRadius: '12px', padding: '32px', marginBottom: '24px', border: '1px solid #E1E8ED' }}>
                            <h3 style={{ fontSize: '24px', marginBottom: '12px', color: 'var(--primary)' }}>{n.title}</h3>
                            <p style={{ color: '#636E72', marginBottom: '8px', fontSize: '14px' }}>{n.date}</p>
                            <p style={{ color: '#636E72' }}>{n.excerpt}</p>
                        </div>
                    ))}
                </div>
            </div>
        );
        
        const Footer = ({ setPage }) => (
            <footer style={{ background: 'var(--primary)', color: 'white', padding: '48px 24px 24px', borderTop: '4px solid var(--secondary)' }}>
                <div style={{ maxWidth: '1280px', margin: '0 auto', textAlign: 'center' }}>
                    <p style={{ color: 'rgba(255,255,255,0.7)', margin: 0, fontSize: '14px' }}>&copy; 2024 NexGen CEng. All Rights Reserved.</p>
                </div>
            </footer>
        );
        
        const EnquiryModal = ({ setShowModal }) => {
            const [submitted, setSubmitted] = useState(false);
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                mobile: '',
                service: '',
                requirements: ''
            });
            
            const handleSubmit = (e) => {
                e.preventDefault();
                
                // Send WhatsApp notification
                sendWhatsAppNotification(formData);
                
                setSubmitted(true);
                setTimeout(() => {
                    setShowModal(false);
                    setSubmitted(false);
                    setFormData({ name: '', email: '', mobile: '', service: '', requirements: '' });
                }, 2500);
            };
            
            if (submitted) {
                return (
                    <div className="modal-overlay">
                        <div className="modal-content" style={{ maxWidth: '500px', textAlign: 'center' }}>
                            <div style={{ fontSize: '72px', marginBottom: '20px' }}>‚úÖ</div>
                            <h2 style={{ fontSize: '28px', marginBottom: '12px', color: 'var(--primary)' }}>Thank You!</h2>
                            <p style={{ fontSize: '16px', color: '#636E72' }}>We'll contact you within 24 hours.</p>
                            <p style={{ fontSize: '14px', color: 'var(--secondary)', marginTop: '16px' }}>WhatsApp notification sent to our team!</p>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="modal-overlay" onClick={() => setShowModal(false)}>
                    <div className="modal-content" onClick={e => e.stopPropagation()}>
                        <button className="modal-close" onClick={() => setShowModal(false)}>√ó</button>
                        <h2 style={{ fontSize: '32px', marginBottom: '24px', color: 'var(--primary)' }}>Request a Quote</h2>
                        <form onSubmit={handleSubmit}>
                            <div style={{ marginBottom: '16px' }}>
                                <input 
                                    type="text" 
                                    placeholder="Name *" 
                                    required 
                                    value={formData.name}
                                    onChange={e => setFormData({...formData, name: e.target.value})}
                                    style={{ width: '100%', padding: '14px', border: '2px solid #E1E8ED', borderRadius: '6px', fontSize: '15px' }} 
                                />
                            </div>
                            <div style={{ marginBottom: '16px' }}>
                                <input 
                                    type="email" 
                                    placeholder="Email *" 
                                    required 
                                    value={formData.email}
                                    onChange={e => setFormData({...formData, email: e.target.value})}
                                    style={{ width: '100%', padding: '14px', border: '2px solid #E1E8ED', borderRadius: '6px', fontSize: '15px' }} 
                                />
                            </div>
                            <div style={{ marginBottom: '16px' }}>
                                <input 
                                    type="tel" 
                                    placeholder="Mobile *" 
                                    required 
                                    value={formData.mobile}
                                    onChange={e => setFormData({...formData, mobile: e.target.value})}
                                    style={{ width: '100%', padding: '14px', border: '2px solid #E1E8ED', borderRadius: '6px', fontSize: '15px' }} 
                                />
                            </div>
                            <div style={{ marginBottom: '16px' }}>
                                <select 
                                    required 
                                    value={formData.service}
                                    onChange={e => setFormData({...formData, service: e.target.value})}
                                    style={{ width: '100%', padding: '14px', border: '2px solid #E1E8ED', borderRadius: '6px', fontSize: '15px' }}
                                >
                                    <option value="">Select Service *</option>
                                    {DATA.services.filter(s => s.enabled).map(s => <option key={s.id} value={s.name}>{s.name}</option>)}
                                </select>
                            </div>
                            <div style={{ marginBottom: '16px' }}>
                                <textarea 
                                    placeholder="Your Requirements *" 
                                    required 
                                    rows="4" 
                                    value={formData.requirements}
                                    onChange={e => setFormData({...formData, requirements: e.target.value})}
                                    style={{ width: '100%', padding: '14px', border: '2px solid #E1E8ED', borderRadius: '6px', fontSize: '15px' }}
                                ></textarea>
                            </div>
                            <button type="submit" style={{ width: '100%', background: 'var(--secondary)', color: 'var(--primary)', border: 'none', padding: '14px', borderRadius: '6px', fontWeight: 600, cursor: 'pointer', fontSize: '16px' }}>Submit Enquiry</button>
                            <p style={{ fontSize: '13px', color: '#636E72', marginTop: '12px', textAlign: 'center' }}>üí¨ Instant WhatsApp notification to our team</p>
                        </form>
                    </div>
                </div>
            );
        };
        
        // Dark mode toggle
        const darkToggleEl = document.getElementById('darkToggle');
        if (darkToggleEl) {
            darkToggleEl.onclick = () => {
                const isDark = document.body.className === 'dark-mode';
                document.body.className = isDark ? 'light-mode' : 'dark-mode';
                darkToggleEl.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
            };
        }
        
        // Admin toggle - FIXED VERSION
        let adminClickCount = 0;
        let clickTimer = null;
        const adminToggleEl = document.getElementById('adminToggle');
        if (adminToggleEl) {
            adminToggleEl.onclick = () => {
                adminClickCount++;
                adminToggleEl.style.background = 'rgba(212,175,55,0.3)';
                
                if (adminClickCount === 3) {
                    if (window.appSetIsAdmin) {
                        window.appSetIsAdmin(true);
                    }
                    adminClickCount = 0;
                }
                
                clearTimeout(clickTimer);
                clickTimer = setTimeout(() => {
                    adminClickCount = 0;
                    adminToggleEl.style.background = 'rgba(26,35,126,0.1)';
                }, 2000);
            };
        }
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
