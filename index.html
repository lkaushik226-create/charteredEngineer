                    <p style={{ color: 'rgba(255,255,255,0.6)', margin: 0, fontSize: '14px' }}>&copy; 2024 NexGen CEng. All Rights Reserved.</p>
                </div>
            </footer>
        );
        
        const EnquiryModal = ({ setShowModal, formData, setFormData }) => {
            const [submitted, setSubmitted] = useState(false);
            
            const handleSubmit = (e) => {
                e.preventDefault();
                setSubmitted(true);
                setTimeout(() => {
                    setShowModal(false);
                    setSubmitted(false);
                }, 2500);
            };
            
            if (submitted) {
                return (
                    <div className="modal-overlay">
                        <div className="modal-content" style={{ maxWidth: '500px', textAlign: 'center' }}>
                            <div style={{ fontSize: '72px', marginBottom: '20px' }}>‚úÖ</div>
                            <h2 style={{ fontSize: '28px', marginBottom: '12px', color: '#1A1A2E' }}>Thank You!</h2>
                            <p style={{ fontSize: '16px', color: '#636E72' }}>We'll contact you within 24 hours.</p>
                        </div>
                    </div>
                );
            }
            
            return (
                <div className="modal-overlay" onClick={() => setShowModal(false)}>
                    <div className="modal-content" onClick={e => e.stopPropagation()}>
                        <button className="modal-close" onClick={() => setShowModal(false)}>√ó</button>
                        <h2 style={{ fontSize: '32px', marginBottom: '24px', color: '#1A1A2E' }}>Request a Quote</h2>
                        <form onSubmit={handleSubmit}>
                            <div style={{ marginBottom: '16px' }}>
                                <input type="text" placeholder="Name *" required style={{ width: '100%', padding: '14px', border: '2px solid #E1E8ED', borderRadius: '6px', fontSize: '15px' }} />
                            </div>
                            <div style={{ marginBottom: '16px' }}>
                                <input type="email" placeholder="Email *" required style={{ width: '100%', padding: '14px', border: '2px solid #E1E8ED', borderRadius: '6px', fontSize: '15px' }} />
                            </div>
                            <div style={{ marginBottom: '16px' }}>
                                <input type="tel" placeholder="Mobile *" required style={{ width: '100%', padding: '14px', border: '2px solid #E1E8ED', borderRadius: '6px', fontSize: '15px' }} />
                            </div>
                            <div style={{ marginBottom: '16px' }}>
                                <select required style={{ width: '100%', padding: '14px', border: '2px solid #E1E8ED', borderRadius: '6px', fontSize: '15px' }}>
                                    <option value="">Select Service *</option>
                                    {DATA.services.filter(s => s.enabled).map(s => <option key={s.id} value={s.name}>{s.name}</option>)}
                                </select>
                            </div>
                            <div style={{ marginBottom: '16px' }}>
                                <textarea placeholder="Your Requirements *" required rows="4" style={{ width: '100%', padding: '14px', border: '2px solid #E1E8ED', borderRadius: '6px', fontSize: '15px' }}></textarea>
                            </div>
                            <button type="submit" style={{ width: '100%', background: '#D4AF37', color: '#1A1A2E', border: 'none', padding: '14px', borderRadius: '6px', fontWeight: 600, cursor: 'pointer', fontSize: '16px' }}>Submit Enquiry</button>
                        </form>
                    </div>
                </div>
            );
        };
        
        document.getElementById('darkToggle').onclick = () => {
            const isDark = document.body.className === 'dark-mode';
            document.body.className = isDark ? 'light-mode' : 'dark-mode';
            document.getElementById('darkToggle').textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
        };
        
        let adminClickCount = 0;
        document.getElementById('adminToggle').onclick = () => {
            adminClickCount++;
            if (adminClickCount >= 3) {
                const app = document.querySelector('#root')._reactRootContainer._internalRoot.current.child.stateNode;
                app.setState({ isAdmin: true });
                adminClickCount = 0;
            }
        };
        
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
