<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- React & Babel (Production for speed) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <title>NexGen CEng - Chartered Engineers India | CEng in 48 Hours</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Inter, -apple-system, sans-serif; color: #2D3436; transition: background 0.3s, color 0.3s; }
    body.light-mode { background: #F8F9FA; color: #2D3436; }
    body.dark-mode { background: #1a1a2e; color: #e0e0e0; }
    /* Dark mode overrides */
    .dark-mode .card { background: #2a2a3e; border-color: #3a3a4e; }
    .dark-mode input, .dark-mode textarea, .dark-mode select { background: #2a2a3e; border-color: #3a3a4e; color: #e0e0e0; }
    /* Buttons, Modals, etc. - abbreviated for brevity */
    .btn { padding: 14px 28px; border: none; border-radius: 6px; font-weight: 600; cursor: pointer; transition: all 0.25s; display: inline-flex; align-items: center; gap: 8px; font-size: 15px; font-family: Inter, sans-serif; }
    .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.15); }
    .btn-primary { background: #D4AF37; color: #1A1A2E; }
    .card { background: white; border-radius: 12px; padding: 32px; box-shadow: 0 4px 16px rgba(26,26,46,0.08); transition: all 0.3s; border: 1px solid #E1E8ED; }
    .container { max-width: 1280px; margin: 0 auto; padding: 0 24px; }
    .grid-3 { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px; }
    /* Modals */
    .modal-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(26,26,46,0.85); display: flex; align-items: center; justify-content: center; z-index: 10000; padding: 20px; animation: fadeIn 0.3s; backdrop-filter: blur(4px); }
    .modal-content { background: white; border-radius: 12px; max-width: 900px; width: 100%; max-height: 90vh; overflow-y: auto; padding: 40px; position: relative; animation: slideUp 0.3s; box-shadow: 0 20px 60px rgba(0,0,0,0.4); }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    /* Responsive */
    @media (max-width: 768px) { .container { padding: 0 16px; } .grid-3 { grid-template-columns: 1fr; } }
  </style>
</head>
<body class="light-mode">
  <!-- Toggles -->
  <button id="darkModeToggle" class="dark-mode-toggle" title="Toggle Dark Mode">‚òÄÔ∏è</button>
  <button id="adminToggle" class="admin-toggle" title="Admin Panel">‚öôÔ∏è</button>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, createContext, useContext } = React;
    const { createRoot } = ReactDOM;

    // Context
    const AppContext = createContext();
    const useApp = () => useContext(AppContext);

    // Data
    const getInitialData = () => {
      const stored = localStorage.getItem('nexgenCEngData');
      if (stored) return JSON.parse(stored);
      return {
        config: { siteName: 'NexGen CEng', tagline: 'Fast-track your CEng certification in 48 hours', colors: { primary: '#1A1A2E', secondary: '#D4AF37', neutral: '#F8F9FA' }, contact: { mobile: '9953715382', email: 'info@nexgenceng.com' }, counters: { valuations: 500, states: 20 } },
        services: [{ id: 1, name: 'Solar Consultancy', category: 'Solar', pricing: { type: 'range', min: 15000, max: 50000 }, enabled: true }],
        enquiries: []
      };
    };

    // Main App
    function App() {
      const [data, setData] = useState(getInitialData());
      const [darkMode, setDarkMode] = useState(false);
      const [showWelcome, setShowWelcome] = useState(true);

      useEffect(() => {
        localStorage.setItem('nexgenCEngData', JSON.stringify(data));
        document.body.className = darkMode ? 'dark-mode' : 'light-mode';
      }, [data, darkMode]);

      useEffect(() => {
        const timer = setTimeout(() => setShowWelcome(false), 3000);
        return () => clearTimeout(timer);
      }, []);

      const updateData = (key, value) => setData(prev => ({ ...prev, [key]: value }));

      const contextValue = { data, updateData, darkMode, setDarkMode };

      return (
        <AppContext.Provider value={contextValue}>
          {showWelcome && <WelcomeScreen />}
          <div className="app">
            <Header />
            <main className="container" style={{ padding: '40px 0' }}>
              <Hero />
              <Services />
            </main>
          </div>
        </AppContext.Provider>
      );
    }

    // Components (all defined)
    const WelcomeScreen = () => (
      <div className="modal-overlay" style={{ zIndex: 10001, background: 'rgba(26,26,46,0.95)' }}>
        <div className="modal-content" style={{ maxWidth: '500px', textAlign: 'center' }}>
          <div style={{ fontSize: '80px', marginBottom: '20px' }}>üöÄ</div>
          <h2 style={{ fontSize: '32px', marginBottom: '12px', color: '#1A1A2E' }}>Welcome to NexGen CEng!</h2>
          <p style={{ fontSize: '18px', color: '#636E72' }}>India\'s Trusted Chartered Engineering Network</p>
        </div>
      </div>
    );

    const Header = () => {
      const { data } = useApp();
      const config = data.config;
      return (
        <header style={{ background: config.colors.primary, color: 'white', padding: '24px 0' }}>
          <div className="container" style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
            <div>
              <h1 style={{ color: 'white', fontSize: '36px', fontWeight: '700' }}>{config.siteName}</h1>
              <p style={{ color: config.colors.secondary, fontWeight: '600' }}>{config.tagline}</p>
            </div>
          </div>
        </header>
      );
    };

    const Hero = () => (
      <section className="card" style={{ textAlign: 'center', marginBottom: '40px' }}>
        <h2 style={{ fontSize: '48px', color: '#1A1A2E', marginBottom: '20px' }}>MNRE Empanelled Chartered Engineers</h2>
        <p style={{ fontSize: '20px', color: '#636E72', maxWidth: '600px', margin: '0 auto' }}>
          Solar Consultancy, Structural Design, CEng Certification across Delhi, Bangalore, Mumbai & more. 500+ Valuations Completed.
        </p>
        <button className="btn btn-primary" style={{ marginTop: '24px', fontSize: '18px' }}>Get Quote</button>
      </section>
    );

    const Services = () => {
      const { data } = useApp();
      return (
        <section>
          <h2 style={{ textAlign: 'center', fontSize: '36px', marginBottom: '40px' }}>Our Services</h2>
          <div className="grid-3">
            {data.services.map(service => (
              <div key={service.id} className="card">
                <h3>{service.name}</h3>
                <p>{service.pricing ? `‚Çπ${service.pricing.min || service.pricing.amount}-50,000` : 'Request Quote'}</p>
              </div>
            ))}
          </div>
        </section>
      );
    };

    // Render
    const root = createRoot(document.getElementById('root'));
    root.render(<App />);

    // Toggles
    document.getElementById('darkModeToggle').addEventListener('click', () => {
      const app = window.appInstance; // For simplicity; use state in prod
      if (app) app.setDarkMode(!app.darkMode);
    });
  </script>
</body>
</html>
